<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <img class="choice" src="rock.png" data-choice="rock" alt="Rock" srcset="">
        <img class="choice" src="paper.png" data-choice="paper" alt="Paper" srcset="">
        <img class="choice" src="scissors.png" data-choice="scissors" alt="Scissors" srcset="">
    </div>
    <div class="scoreboard">
        <h2>Score</h2>

        <div class="player">
            <p id="you">You</p>
            <p id="no1">0</p>
        </div>
        <div class="player">
            <p id="computer">Computer</p>
            <p id="no2">0</p>
        </div>

        <div class="msg-container">
            <button id="msg">Play Your Move</button>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
